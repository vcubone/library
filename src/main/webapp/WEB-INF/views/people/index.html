<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    

    
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getPersonId()})}" th:text="${person.getFullName() + ', ' + person.getAge()}">user</a>
</div>

<br/>
<hr/>
<a th:href="@{/people/new}">new</a>


</body>
</html>
